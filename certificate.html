      // Search function triggered on Enter key
      function searchStudent(event) {
        if (event.key === "Enter") {
          const input = document
            .getElementById("certificateInput")
            .value.trim();
          const resultDiv = document.getElementById("student-info");

          // Find the student based on enrollment number
          const student = studentData.find(
            (data) => data.certificate === input
          );

          // Display the result
          if (student) {
            resultDiv.innerHTML = `
                        <p>Name: ${student.name}</p>
                        <p>Certificate Number: ${student.certificate}</p>
                        <p>Event: ${student.event}</p>
                        <p>Issued on: ${student.date}</p>
                    `;
          } else {
            resultDiv.innerHTML =
              "<p style='color: red;'>No certificate was found for the entered number.</p>";
          }
        }
      }
